<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <title>Geolocation</title>
    <script>
        async function initMap() {
            // Localização inicial
            const local = { lat: -23.538076383597282, lng: -46.46189247036771 };

            // Importando as bibliotecas necessárias
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            // Inicializando o mapa
            map = new Map(document.getElementById("map"), {
                center: local,
                zoom: 13,
                disableDefaultUI: true,  // Desabilita a UI padrão do mapa
            });

            // Criando o marcador avançado
            const marker = new AdvancedMarkerElement({
                map: map,
                position: local,
                title: "Uluru",
            });

            // Inicializando o InfoWindow
            infoWindow = new google.maps.InfoWindow();

            // Tentando a geolocalização HTML5
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        map.setCenter(pos);
                    },
                    () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                    }
                );
            } else {
                // Caso o navegador não suporte geolocalização
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }

        window.initMap = initMap;  // Garantindo que a função será chamada como callback
    </script>
</head>
<body>
    <div id="map" style="height: 100%;"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-p8W5ZPB0hzW_TDhslAxM3YJTjTCPh6U&callback=initMap&libraries=geometry,places,marker"
        async defer></script>
</body>
</html>
